<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .message .meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .message.me {
            background: #dcf8c6;
            align-self: flex-end;
        }

        .message.other {
            background: #e9ecef;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #fafafa;
        }

        .chat-input input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            flex: 1;
            outline: none;
        }

        .chat-input button {
            margin-left: 8px;
            padding: 10px 15px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .chat-input button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">Chat em Tempo Real</div>
    <div class="chat-messages" id="chat"></div>
    <div class="chat-input">
        <input type="text" id="from" placeholder="Seu nome">
    </div>
    <div class="chat-input">
        <input type="text" id="message" placeholder="Digite sua mensagem">
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script>
    let stompClient = null;
    let userName = "";

    function connect() {
        let socket = new SockJS('/chat-connect');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Conectado: ' + frame);
            stompClient.subscribe('/chat', function (chatMessage) {
                showMessage(JSON.parse(chatMessage.body));
            });
        });
    }

    function sendMessage() {
        if (!userName) {
            userName = document.getElementById("from").value.trim();
            if (!userName) {
                alert("Digite seu nome antes de enviar mensagens!");
                return;
            }
        }
        let text = document.getElementById("message").value.trim();
        if (!text) return;

        stompClient.send("/app/sendMessage", {}, JSON.stringify({'from': userName, 'text': text}));
        document.getElementById("message").value = '';
    }

    function showMessage(message) {
        let chat = document.getElementById("chat");
        let div = document.createElement("div");
        div.classList.add("message");
        div.classList.add(message.from === userName ? "me" : "other");

        let meta = document.createElement("div");
        meta.classList.add("meta");
        meta.textContent = message.from + " â€¢ " + message.time;

        let text = document.createElement("div");
        text.textContent = message.text;

        div.appendChild(meta);
        div.appendChild(text);

        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight; // rolar sempre para baixo
    }

    connect();
</script>
</body>
</html>
